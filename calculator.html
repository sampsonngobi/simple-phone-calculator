<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="calculator.css">
   
</head>
<body>
    <div id="calculator">
       <input id="display" readonly>
        <div id="keys">
            <button class="btn special" onclick="clearDisplay()">C</button>
            <button class="btn special" onclick="appendTodisplay('+/-')">+/-</button>
            <button class="btn special" onclick="appendTodisplay('%')">%</button>
            <button class="btn operator" onclick="appendTodisplay('รท')">รท</button>
   
            <button class="btn num" id="btn7" onclick="appendTodisplay('7')">7</button>
            <button class="btn num" id="btn8" onclick="appendTodisplay('8')">8</button>
            <button class="btn num" id="btn9" onclick="appendTodisplay('9')">9</button>
            <button class="btn operator" onclick="appendTodisplay('*')">x</button>
        
            <button class="btn num" id="btn4" onclick="appendTodisplay('4')">4</button>
            <button class="btn num" id="btn5" onclick="appendTodisplay('5')">5</button>
            <button class="btn num" id="btn6" onclick="appendTodisplay('6')">6</button>
            <button class="btn operator" onclick="appendTodisplay('-')">-</button>
        
            <button class="btn num" id="btn1" onclick="appendTodisplay('1')">1</button>
            <button class="btn num" id="btn2" onclick="appendTodisplay('2')">2</button>
            <button class="btn num" id="btn3" onclick="appendTodisplay('3')">3</button>
            <button class="btn operator" onclick="appendTodisplay('+')">+</button>
       
            <button class="btn num zero" id="btn0" onclick="appendTodisplay('0')">0</button>
            <button class="btn" onclick="appendTodisplay('.')">.</button>
            <button class="btn operator equals" onclick="calculate()">=</button>
        </div>
    </div> 
    <script src="calculator.js"></script>
</body>
</html>
